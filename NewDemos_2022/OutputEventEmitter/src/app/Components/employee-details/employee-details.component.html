<h3>Employee Details Page</h3>
<p>Employee Id:{{employee.Id}}</p>
<p>EmployeeName: <input [(ngModel)]="employee.employeeName"></p>
<p>Location: <input [(ngModel)]="employee.location"></p>
<p>Designation: <input [(ngModel)]="employee.designation"></p>
<p>Salary: <input [(ngModel)]="employee.salary"></p>
<button (click)="updateEmployeeDetails()">updateEmployeeDetails</button>
